<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To_Do app</title>
</head>
<body>
<h1>To_Do list</h1>
<form method="POST" >
    {% csrf_token %}
    <input type="text" name="task" placeholder="Add your task...">
    <button type="submit">➕ যোগ করুন</button>


</form>

<ul>
    {% for task in tasks %}
        <li>

        {% if task.completed %}

        <strike>{{task.title}}</strike>

        {% else %}
        {{ task.title }}
        <a href="{% url 'complete_task' task.id %}">✅ সম্পন্ন</a>
        {% endif %}

        <a href="{% url 'delete_task' task.id%}">❌ মুছুন</a>



        </li>

        {% empty %}
        <li>কোনো টাস্ক নেই</li>
    {% endfor %}


</ul>


</body>
</html>
